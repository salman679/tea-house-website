<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- manrope font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
        font-weight: 400;
        font-style: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto pt-16 px-16 lg:px-28 manrope">
      <!-- header section -->
      <header class="flex justify-between">
        <div class="w-1/2">
          <h1 class="font-extrabold text-6xl text-[#1C1C1C]">
            It's good <br />tea time at The <br />Tea House
          </h1>
          <p class="py-6 font-medium text-base text-[#777777]">
            Tea and Botanical Solutions Supplier Give Optimum <br />Satisfaction
            To Your Taste Buds.
          </p>
          <button
            class="font-bold text-lg p-5 bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white rounded-lg"
          >
            Explore More
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 inline -rotate-45"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
              />
            </svg>
          </button>
        </div>
        <div class="relative">
          <img src="/assets/images/banner.png" alt="banner" />
          <div
            class="shadow-md flex gap-2 p-4 rounded-lg w-64 items-center absolute top-[345px] left-11 bg-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="#FFF082"
              viewBox="0 0 24 24"
              stroke-width="0"
              stroke="currentColor"
              class="size-9"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
              />
            </svg>
            <div>
              <h4 class="font-extrabold text-2xl text-[#1C1C1C]">5.00</h4>
              <p class="font-semibold text-base text-[#777777]">
                Trust Pilot Ratings
              </p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
